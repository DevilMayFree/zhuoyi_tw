

worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  valueadded.tw www.valueadded.tw;

	    rewrite ^(.*)$ https://$host$1 permanent;

	    #location / {
        #    root   html;
        #    index  index.html index.htm;
        #}

    }

    server {
        server_name valueadded.tw www.valueadded.tw;
         listen 443;
         ssl on;
         ssl_certificate /etc/letsencrypt/live/valueadded.tw/fullchain.pem;
         ssl_certificate_key /etc/letsencrypt/live/valueadded.tw/privkey.pem;
	     location / {
             root   html;
            index  index.html index.htm;
        }
    }
}
